<ion-content>

  <div class="block-login">
    <h1>Login</h1>
    <form (ngSubmit)="processForm()">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="UserData.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="UserData.password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="primary" name="submit">
          Login
        </ion-button>
       
      </ion-list>
    </form>
  </div>

</ion-content>
